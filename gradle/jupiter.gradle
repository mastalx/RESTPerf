// do not modify this file
ext {
    junitJupiterVersion = "5.3.0"
    junitPlatformRunnerVersion = "1.3.0"
    mockitoJupiterVersion = "2.19.0"
}

test {
    useJUnitPlatform()
}

dependencies {
    testCompile "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testCompile "org.junit.platform:junit-platform-runner:$junitPlatformRunnerVersion"
    testCompile "org.mockito:mockito-junit-jupiter:$mockitoJupiterVersion"

    testRuntime "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
    testRuntime "org.junit.vintage:junit-vintage-engine:$junitJupiterVersion"
}