// do not modify this file
ext {
    junitJupiterVersion = '5.9.0'
    junitPlatformRunnerVersion = "1.3.0"
    mockitoJupiterVersion = "2.19.0"
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testImplementation "org.junit.platform:junit-platform-runner:$junitPlatformRunnerVersion"
    testImplementation "org.mockito:mockito-junit-jupiter:$mockitoJupiterVersion"

    testImplementation "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
    testImplementation "org.junit.vintage:junit-vintage-engine:$junitJupiterVersion"
}